# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    
    - name: Create .env file MongoDB
      run: |
        echo "DB_URI=${{ secrets.DB_URI }}" > .env
        echo "DB_CODE_URI=${{ secrets.DB_CODE_URI }}" >> .env

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    # - run: npm test
    - name: Transferir archivo .env al servidor
      run: scp .env ubuntu@ip-172-31-21-21:/home/ubuntu/actions-runner/_work/PreventAI/PreventAI
      
    - name: Reiniciar servidor con PM2
      run: pm2 restart backendserver
